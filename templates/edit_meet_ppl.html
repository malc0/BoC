<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_VAR NAME=SN> meet: <TMPL_VAR NAME=NAME> -- people</title>
	</head>
	<body>
		<h1>People involved with &quot;<TMPL_VAR NAME=NAME>&quot;</h1>

		<form action="boc.pl" method="post" onsubmit="if (this.save.clicked) {
				this.save.clicked = false;
				var sub = true;
				for (i = 0; i < this.elements.length; i++)
					if (this.elements[i].type == 'checkbox' && this.elements[i].defaultChecked && !this.elements[i].checked)
						if (!confirm('Really remove participant \'' + this.elements[i].name + '\' (all previously entered values for this person will be lost)?'))
							sub = false;
				return sub;
			} return true">
		<div>
			<input type="hidden" name="tmpl" value="edit_meet_ppl"/>
			<input type="hidden" name="etoken" value="<TMPL_VAR NAME=ETOKEN>"/>
			<input type="hidden" name="m_id" value="<TMPL_VAR NAME=MID>"/>

			<div>
				<TMPL_LOOP NAME=PPL><p><label><TMPL_VAR NAME=NAME> <input type="checkbox" name="<TMPL_VAR NAME=A>" value="" <TMPL_IF NAME=Y>checked="checked"</TMPL_IF>/></label></p>
				</TMPL_LOOP>
			</div>

			<p><input type="submit" name="new_user" value="Add new person to system"/></p>

			<p><input type="submit" name="cancel" value="Cancel"/><input type="submit" name="save" value="Save" onclick="this.clicked = true"/></p>
			<TMPL_IF NAME=STATUS><p><b><TMPL_VAR NAME=STATUS></b></p></TMPL_IF>
			<p><input type="submit" name="logout" value="Logout"/></p>
		</div>
		</form>
	</body>
</html>
