<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_VAR NAME=SN> event basics</title>
		<TMPL_IF NAME=STYLE><link href="<TMPL_VAR NAME=STYLE>" rel="stylesheet" type="text/css"/></TMPL_IF>
		<script type="text/javascript" src="boc.pl?serve=timeout" defer="defer"></script>
		<style type="text/css">.broken { background-color: red } .unknown { background-color: red }</style>
	</head>
	<body>
		<h1>Event basic details</h1>

		<form action="boc.pl" method="post">
		<div>
			<input type="hidden" name="tmpl" value="edit_event_hdrs"/>
			<input type="hidden" name="etoken" value="<TMPL_VAR NAME=ETOKEN>"/>
			<input type="hidden" name="m_id" value="<TMPL_VAR NAME=MID>"/>

			<h2><label>Event name: <input type="text" value="<TMPL_VAR NAME=NAME>" name="name" class="<TMPL_VAR NAME=N_CL>"/></label></h2>

			<p><label>Date: <input type="text" value="<TMPL_VAR NAME=DATE>" name="date" class="<TMPL_VAR NAME=D_CL>"/></label> <label>Duration (days): <input type="text" value="<TMPL_VAR NAME=DUR>" name="duration" class="<TMPL_VAR NAME=DUR_CL>"/></label></p>

			<p><label>Organizer: <select name="leader" class="<TMPL_VAR NAME=LDR_CL>">
				<TMPL_LOOP NAME=PPL><option value="<TMPL_VAR NAME=A>" <TMPL_IF NAME=S>selected="selected"</TMPL_IF>><TMPL_VAR NAME=N></option>
				</TMPL_LOOP>
			</select></label></p>

			<p><label>Event type/fee template: <select name="fee_tmpl" class="<TMPL_VAR NAME=FT_CL>">
				<option value="">Select event type/fee template</option>
				<TMPL_LOOP NAME=FTS><option value="<TMPL_VAR NAME=FTID>" <TMPL_IF NAME=S>selected="selected"</TMPL_IF>><TMPL_VAR NAME=FT></option>
				</TMPL_LOOP>
			</select></label></p>

			<p><input type="submit" name="cancel" value="Cancel"/><input type="submit" name="save" value="Save"/></p>
			<TMPL_IF NAME=STATUS><p><b><TMPL_VAR NAME=STATUS></b></p></TMPL_IF>
			<p><input type="submit" name="logout" value="Logout"/></p>
		</div>
		</form>
	</body>
</html>
