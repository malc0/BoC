<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_VAR NAME=SN> attribute groups</title>
		<TMPL_IF NAME=STYLE><link href="<TMPL_VAR NAME=STYLE>" rel="stylesheet" type="text/css"/></TMPL_IF>
		<script type="text/javascript" src="boc.pl?serve=timeout" defer="defer"></script>
		<style type="text/css">.system { background-color: lavender } .unknown { background-color: orange }</style>
	</head>
	<body>
		<form action="boc.pl" method="post">
		<div>
			<input type="hidden" name="tmpl" value="edit_attr_groups"/>
			<input type="hidden" name="etoken" value="<TMPL_VAR NAME=ETOKEN>"/>

			<TMPL_INCLUDE NAME=logout_status.tmpl>

			<h1>Attribute group configuration</h1>

			<h2>Attributes implied by one attribute</h2>

			<table border=1>
				<tr><th rowspan=2>Attribute</th><th colspan=<TMPL_VAR NAME=NIMPS>>Implies</th></tr>
				<tr><TMPL_LOOP NAME=IMPSH><th><TMPL_VAR NAME=I></th></TMPL_LOOP></tr>

				<TMPL_LOOP NAME=ATTRS><tr><td><TMPL_VAR NAME=A></td><TMPL_LOOP NAME=IMPS><td class="<TMPL_VAR NAME=CL>"><input type="checkbox" name="<TMPL_VAR NAME=A>_<TMPL_VAR NAME=I>" value="" <TMPL_IF NAME=C>checked="checked"</TMPL_IF> <TMPL_IF NAME=NO>disabled="disabled"</TMPL_IF>/></td></TMPL_LOOP></tr>
				</TMPL_LOOP>
			</table>

			<h2>Combination of attributes implying another attribute</h2>

			<table border=1>
				<tr><th colspan=<TMPL_VAR NAME=NIMPS2>>Combined attributes</th><th rowspan=2>Imply</th></tr>
				<tr><TMPL_LOOP NAME=IMPSH2><th><TMPL_VAR NAME=I></th></TMPL_LOOP></tr>

				<TMPL_LOOP NAME=CATTRS><tr><TMPL_LOOP NAME=IMPS><td class="<TMPL_VAR NAME=CL>"><input type="checkbox" name="<TMPL_VAR NAME=N>_<TMPL_VAR NAME=I>" value="" <TMPL_IF NAME=C>checked="checked"</TMPL_IF>/></td></TMPL_LOOP><td><select name="ImpAttr_<TMPL_VAR NAME=N>" class="<TMPL_VAR NAME=SEL_CL>">
							<option value="">Select attribute</option>
							<TMPL_LOOP NAME=ATS><option value="<TMPL_VAR NAME=A>" <TMPL_IF NAME=S>selected="selected"</TMPL_IF>><TMPL_VAR NAME=A></option>
							</TMPL_LOOP></select></td></tr>
				</TMPL_LOOP>
			</table>

			<p><input type="submit" name="cancel" value="Cancel"/><input type="submit" name="save" value="Save changes"/></p>
		</div>
		</form>
	</body>
</html>
