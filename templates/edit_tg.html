<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_IF NAME=NAME><TMPL_VAR NAME=SN> transaction group "<TMPL_VAR NAME=NAME>"<TMPL_ELSE>Add <TMPL_VAR NAME=SN> transaction group</TMPL_IF></title>
	</head>
	<body>
		<form action="boc.pl" method="post">
			<input type="hidden" name="tmpl" value="edit_tg"/>
			<TMPL_IF NAME=ETOKEN><input type="hidden" name="etoken" value="<TMPL_VAR NAME=ETOKEN>"/></TMPL_IF>
			<TMPL_IF NAME=TG_ID><input type="hidden" name="tg_id" value="<TMPL_VAR NAME=TG_ID>"/></TMPL_IF>

			<TMPL_IF NAME=RO><h1><TMPL_VAR NAME=NAME></h1><TMPL_ELSE><h2><label>Transaction group name: <input type="text" value="<TMPL_VAR NAME=NAME>" name="tg_name"/></label></h2></TMPL_IF>

			<TMPL_IF NAME=RO><p>Date: <TMPL_VAR NAME=DATE></p><TMPL_ELSE><p><label>Date: <input type="text" value="<TMPL_VAR NAME=DATE>" name="tg_date"/></label></p></TMPL_IF>

			<table border=1>
				<tr><th rowspan=2>Creditor</th><th rowspan=2>Amount</th><th colspan=<TMPL_VAR NAME=NOACCTS>>Debt share</th><th rowspan=2>Transfer Pot</th><th rowspan=2>Description</th></tr>
				<tr><TMPL_LOOP NAME=HEADINGS><th <TMPL_IF NAME=U>bgcolor="red"</TMPL_IF>><TMPL_VAR NAME=H></th></TMPL_LOOP></tr>

				<TMPL_LOOP NAME=ROWS><tr <TMPL_IF NAME=U>bgcolor="red"</TMPL_IF>>
					<td><TMPL_IF NAME=RO><TMPL_LOOP NAME=CREDS><TMPL_IF NAME=S><TMPL_IF NAME=TP><i><TMPL_VAR NAME=O></i><TMPL_ELSE><TMPL_VAR NAME=O></TMPL_IF></TMPL_IF><TMPL_IF 0><TMPL_VAR NAME=V></TMPL_IF></TMPL_LOOP><TMPL_ELSE>
						<select name="<TMPL_VAR NAME=CRNAME>">
							<TMPL_LOOP NAME=CREDS><option value="<TMPL_VAR NAME=V>" <TMPL_IF NAME=TP>style="font-style: italic"</TMPL_IF> <TMPL_IF NAME=S>selected="selected"</TMPL_IF>><TMPL_VAR NAME=O></option>
							</TMPL_LOOP>
						</select>
					</TMPL_IF></td>
					<!-- FIXME: JS confirm if no line description -->
					<TMPL_LOOP NAME=R><td <TMPL_IF NAME=U>bgcolor="red"</TMPL_IF>><TMPL_IF NAME=RO><TMPL_VAR NAME=D><TMPL_ELSE><input type="text" value="<TMPL_VAR NAME=D>" name="<TMPL_VAR NAME=N>"/></TMPL_IF></td>
					</TMPL_LOOP>
				</tr>
				</TMPL_LOOP>
			</table>

			<p><TMPL_IF NAME=RO><input type="submit" name="edit" value="Edit"/><TMPL_ELSE>
			<input type="submit" name="cancel" value="Cancel"/><input type="submit" name="save" value="Save"/></TMPL_IF></p>
			<TMPL_IF NAME=STATUS><p><b><TMPL_VAR NAME=STATUS></b></p></TMPL_IF>
			<TMPL_UNLESS NAME=ETOKEN><p><input type="submit" name="manage_tgs" value="Back to transaction group list"/></p></TMPL_UNLESS>
			<p><input type="submit" name="logout" value="Logout"/></p>
		</form>
	</body>
</html>
