<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_VAR NAME=SN> charge/credit/expense configuration</title>
		<TMPL_IF NAME=STYLE><link href="<TMPL_VAR NAME=STYLE>" rel="stylesheet" type="text/css"/></TMPL_IF>
		<style type="text/css">.broken { background-color: red }</style>
	</head>
	<body>
		<h1>Charge/credit/expense configuration</h1>

		<form action="boc.pl" method="post" onsubmit="if (this.save.clicked) {
				this.save.clicked = false;
				var sub = true;
				for (i = 0; sub && i < this.elements.length && 'OldID_' + i in this; i++) {
					if ('FeeID_' + i in this && this['OldID_' + i].value.length && this['OldID_' + i].value != this['FeeID_' + i].value) {
						if (!this['FeeID_' + i].value.length) {
				       			if (!this['FeeDesc_' + i].value.length && !confirm('Really delete unit ' + this['OldID_' + i].value + '?'))
								sub = false;
						} else
							if (!confirm('Really rename unit ' + this['OldID_' + i].value + ' to ' + this['FeeID_' + i].value + '?'))
								sub = false;
					}
				}
				return sub;
			} return true">
		<div>
			<input type="hidden" name="tmpl" value="edit_fee_cfg"/>
			<input type="hidden" name="etoken" value="<TMPL_VAR NAME=ETOKEN>"/>

			<h3><label>Default meet account: <select name="MeetAcct" class="<TMPL_VAR NAME=SEL_CL>">
				<option value="">Select account</option>
				<TMPL_LOOP NAME=ACCTS><option value="<TMPL_VAR NAME=V>" <TMPL_IF NAME=S>selected="selected"</TMPL_IF>><TMPL_VAR NAME=O></option>
				</TMPL_LOOP>
			</select></label></h3>

			<h3>Charges, credits and expenses</h3>
			<table border=1>
				<tr><th>Charge/credit/expense code (one word)</th><th>Display text</th><th>Is boolean?</th><th>Drain linked account?</th><th>Linked (credit/debit) account</th></tr>
				<TMPL_LOOP NAME=FEEROWS><tr><input type="hidden" value="<TMPL_VAR NAME=FEEID>" name="OldID_<TMPL_VAR NAME=R>"><td class="<TMPL_VAR NAME=ID_CL>"><TMPL_IF NAME=COMMOD><TMPL_VAR NAME=FEEID></td><td class="<TMPL_VAR NAME=DESC_CL>"><TMPL_VAR NAME=FEED><TMPL_ELSE><input type="text" value="<TMPL_VAR NAME=FEEID>" name="FeeID_<TMPL_VAR NAME=R>" style="width:9ex"/></td><td class="<TMPL_VAR NAME=DESC_CL>"><input type="text" value="<TMPL_VAR NAME=FEED>" name="FeeDesc_<TMPL_VAR NAME=R>"/></TMPL_IF></td><td class="<TMPL_VAR NAME=BD_CL>"><input type="checkbox" name="Bool_<TMPL_VAR NAME=R>" value="" <TMPL_IF NAME=BOOL>checked="checked"</TMPL_IF>/></td><td class="<TMPL_VAR NAME=BD_CL>"><TMPL_UNLESS NAME=COMMOD><input type="checkbox" name="Drain_<TMPL_VAR NAME=R>" value="" <TMPL_IF NAME=DRAIN>checked="checked"</TMPL_IF>/></TMPL_UNLESS></td>
					<td class="<TMPL_VAR NAME=ACCT_CL>"><select name="Acct_<TMPL_VAR NAME=R>">
						<option value="">None (disabled)</option>
						<TMPL_LOOP NAME=ACCTS><option value="<TMPL_VAR NAME=V>" <TMPL_IF NAME=S>selected="selected"</TMPL_IF>><TMPL_VAR NAME=O></option>
						</TMPL_LOOP>
					</select></td></tr>
				</TMPL_LOOP>
			</table>

			<p><input type="submit" name="cancel" value="Cancel"/><input type="submit" name="save" value="Save changes" onclick="this.clicked = true"/></p>
			<TMPL_IF NAME=STATUS><p><b><TMPL_VAR NAME=STATUS></b></p></TMPL_IF>
			<p><input type="submit" name="logout" value="Logout"/></p>
		</div>
		</form>
	</body>
</html>
