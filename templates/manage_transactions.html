<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_VAR NAME=SN> transaction groups</title>
		<TMPL_IF NAME=STYLE><link href="<TMPL_VAR NAME=STYLE>" rel="stylesheet" type="text/css"/></TMPL_IF>
		<script type="text/javascript" src="<TMPL_VAR NAME=JS>" defer="defer"></script>
		<style type="text/css">tr.omitted { background-color: grey } td.broken { background-color: red } td.indet { background-color: yellow }</style>
	</head>
	<body>
		<form action="boc.pl" method="post">
		<div>
			<input type="hidden" name="tmpl" value="manage_tgs"/>

			<TMPL_INCLUDE NAME=logout_status.tmpl>
			<div class="nav">
				<p class="nav"><input type="submit" name="to_acct" value="My account"/></p>
				<p class="nav"><input type="submit" name="disp_accts" value="Accounts summary"/></p>
				<p class="nav"><TMPL_IF NAME=TCP><input type="submit" name="to_cp" value="Admin control panel"/></TMPL_IF></p>
			</div>

			<h1>Transaction groups</h1>

			<TMPL_IF NAME=ADDTG><p><input type="submit" name="add" value="Add new transaction group"/></p></TMPL_IF>

			<table border=1>
				<tr><th style="min-width:50%">Name</th><th>Date</th><th>Summary</th></tr>
				<TMPL_LOOP NAME=TGS>
				<tr class="<TMPL_VAR NAME=TG_CL>"><td><a href="boc.pl?tmpl=manage_tgs&amp;view=<TMPL_VAR NAME=ACC>"><TMPL_VAR NAME=NAME></a></td><td><TMPL_VAR NAME=DATE></td><td class="<TMPL_VAR NAME=SUMMARY_CL>"><TMPL_LOOP NAME=SUMMARY><TMPL_UNLESS NAME=FIRST>, </TMPL_UNLESS><a href="boc.pl?tmpl=accts_disp&view=<TMPL_VAR NAME=A>"><TMPL_VAR NAME=N></a> <TMPL_VAR NAME=VAL></TMPL_LOOP></td><TMPL_IF NAME=DELTG><td><input type="submit" name="del_<TMPL_VAR NAME=ACC>" value="Delete" onclick="return confirm('Really delete TG &quot;<TMPL_VAR NAME=NAME>&quot;?')"/></td></TMPL_IF></tr>
				</TMPL_LOOP>
			</table>
			<TMPL_IF NAME=DEFCUR><p>All transactions denominated in <TMPL_VAR NAME=DEFCUR></p></TMPL_IF>
		</div>
		</form>
	</body>
</html>
