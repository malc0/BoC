<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_VAR NAME=SN> transaction groups</title>
		<TMPL_IF NAME=STYLE><link href="<TMPL_VAR NAME=STYLE>" rel="stylesheet" type="text/css"/></TMPL_IF>
		<script type="text/javascript" src="boc.pl?serve=timeout" defer="defer"></script>
		<style type="text/css">tr.omitted { background-color: grey } td.broken { background-color: red } td.indet { background-color: yellow }</style>
	</head>
	<body>
		<h1>Transaction groups</h1>

		<form action="boc.pl" method="post">
		<div>
			<input type="hidden" name="tmpl" value="manage_tgs"/>

			<table border=1>
				<tr><th style="min-width:50%">Name</th><th>Date</th><th>Summary</th></tr>
				<TMPL_LOOP NAME=TGS>
				<tr class="<TMPL_VAR NAME=TG_CL>"><td><a href="boc.pl?tmpl=manage_tgs&amp;view=<TMPL_VAR NAME=ACC>"><TMPL_VAR NAME=NAME></a></td><td><TMPL_VAR NAME=DATE></td><td class="<TMPL_VAR NAME=SUMMARY_CL>"><TMPL_LOOP NAME=SUMMARY><TMPL_UNLESS NAME=FIRST>, </TMPL_UNLESS><a href="boc.pl?tmpl=accts_disp&view=<TMPL_VAR NAME=A>"><TMPL_VAR NAME=N></a> <TMPL_VAR NAME=VAL></TMPL_LOOP></td></tr>
				</TMPL_LOOP>
			</table>
			<TMPL_IF NAME=DEFCUR><p>All transactions denominated in <TMPL_VAR NAME=DEFCUR></p></TMPL_IF>

			<TMPL_IF NAME=ADDTG><p><input type="submit" name="add" value="Add new transaction group"/></p></TMPL_IF>
			<TMPL_IF NAME=STATUS><p><b><TMPL_VAR NAME=STATUS></b></p></TMPL_IF>
			<p><input type="submit" name="to_acct" value="Return to <TMPL_VAR NAME=SN> start page"/><input type="submit" name="disp_accts" value="Accounts summary"/></p>
			<p><input type="submit" name="logout" value="Logout"/></p>
		</div>
		</form>
	</body>
</html>
