<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_VAR NAME=SN> meet form configuration</title>
		<TMPL_IF NAME=STYLE><link href="<TMPL_VAR NAME=STYLE>" rel="stylesheet" type="text/css"/></TMPL_IF>
	</head>
	<body>
		<h1>Meet form configuration</h1>

		<form action="boc.pl" method="post">
		<div>
			<input type="hidden" name="tmpl" value="edit_meet_cfg"/>
			<input type="hidden" name="etoken" value="<TMPL_VAR NAME=ETOKEN>"/>

			<h3><label>Default meet account: <select name="MeetAcct">
				<option value="">Select account</option>
				<TMPL_LOOP NAME=ACCTS><option value="<TMPL_VAR NAME=V>" <TMPL_IF NAME=S>selected="selected"</TMPL_IF>><TMPL_VAR NAME=O></option>
				</TMPL_LOOP>
			</select></label></h3>

			<h3>Charges, credits and expenses</h3>
			<table border=1>
				<tr><th>Charge/credit/expense code (one word)</th><th>Display text</th><th>Is boolean?</th><th>Drain linked account?</th><th>Linked (credit/debit) account</th></tr>
				<TMPL_LOOP NAME=FEEROWS><tr><td><TMPL_IF NAME=COMMOD><TMPL_VAR NAME=F></td><td><TMPL_VAR NAME=FEED><TMPL_ELSE><input type="text" value="<TMPL_VAR NAME=FEEID>" name="FeeID_<TMPL_VAR NAME=F>" style="width:9ex"/></td><td><input type="text" value="<TMPL_VAR NAME=FEED>" name="FeeDesc_<TMPL_VAR NAME=F>"/></TMPL_IF></td><td><input type="checkbox" name="Bool_<TMPL_VAR NAME=F>" value="" <TMPL_IF NAME=BOOL>checked="checked"</TMPL_IF>/></td><td><TMPL_UNLESS NAME=COMMOD><input type="checkbox" name="Drain_<TMPL_VAR NAME=F>" value="" <TMPL_IF NAME=DRAIN>checked="checked"</TMPL_IF>/></TMPL_UNLESS></td>
					<td><select name="Acct_<TMPL_VAR NAME=F>">
						<option value="">None (disabled)</option>
						<TMPL_LOOP NAME=ACCTS><option value="<TMPL_VAR NAME=V>" <TMPL_IF NAME=S>selected="selected"</TMPL_IF>><TMPL_VAR NAME=O></option>
						</TMPL_LOOP>
					</select></td></tr>
				</TMPL_LOOP>
			</table>

			<p><input type="submit" name="cancel" value="Cancel"/><input type="submit" name="save" value="Save changes"/></p>
			<TMPL_IF NAME=STATUS><p><b><TMPL_VAR NAME=STATUS></b></p></TMPL_IF>
			<p><input type="submit" name="logout" value="Logout"/></p>
		</div>
		</form>
	</body>
</html>
