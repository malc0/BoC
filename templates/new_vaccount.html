<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Add new <TMPL_VAR NAME=SN> virtual account</title>
	</head>
	<body>
		<h1>Add new virtual account</h1>

		<!-- FIXME: validate client side -->
		<p>Allowed account name characters are a-z, 0-9, -, +, and _.  Account names must be between 3 and 10 characters long.</p>

		<form action="boc.pl" method="post">
			<input type="hidden" name="tmpl" value="add_vacc"/>
			<input type="hidden" name="etoken" value="<TMPL_VAR NAME=ETOKEN>"/>

			<p><label>Account (short) name: <input type="text" name="account" /></label></p>
			<p><label>Full name: <input type="text" name="fullname" /></label></p>

			<p><input type="submit" name="cancel" value="Cancel"/>
			<input type="submit" name="save" value="Add account"/></p>
			<p><b><TMPL_VAR NAME=STATUS></b></p>
			<p><input type="submit" name="logout" value="Logout"/></p>
		</form>
	</body>
</html>
