<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_VAR NAME=SN> treasurer control panel</title>
		<TMPL_IF NAME=STYLE><link href="<TMPL_VAR NAME=STYLE>" rel="stylesheet" type="text/css"/></TMPL_IF>
		<script type="text/javascript" src="<TMPL_VAR NAME=JS>" defer="defer"></script>
	</head>
	<body>
		<form action="boc.pl" method="post">
		<div>
			<input type="hidden" name="tmpl" value="tcp"/>

			<TMPL_INCLUDE NAME=logout_status.tmpl>
			<div class="nav">
				<p class="nav"><input type="submit" name="to_acct" value="My account"/></p>
				<p class="nav"><input type="submit" name="disp_accts" value="Accounts summary"/></p>
				<p class="nav"><input type="submit" name="manage_tgs" value="See all transaction groups"/><br/>
				<TMPL_IF NAME=EVENTS><input type="submit" name="manage_events" value="See all events"/></TMPL_IF></p>
			</div>

			<h1><TMPL_VAR NAME=LN> control panel</h1>

			<h2>Account management</h2>
			<p><input type="submit" name="view_ppl" value="Manage people"/><input type="submit" name="view_accts" value="Manage virtual accounts"/></p>
			<p><input type="submit" name="edit_addr_alts" value="Edit address alternatives"/></p>
			<p><input type="submit" name="edit_pers_attrs" value="Edit personal attribute list"/><input type="submit" name="edit_attr_groups" value="Edit attribute groupings"/></p>

			<h2>Events</h2>
			<TMPL_IF NAME=EVENTS><p><input type="submit" name="manage_events" value="Manage events"/></p></TMPL_IF>
			<TMPL_IF NAME=COMMODS><p><input type="submit" name="manage_fee_tmpls" value="Manage fee templates"/></p></TMPL_IF>
			<TMPL_IF NAME=CF_UNITS><p><input type="submit" name="manage_event_types" value="Manage event types"/></p></TMPL_IF>

			<h2>Charges and expenses</h2>
			<TMPL_IF NAME=VACCTS><p><input type="submit" name="edit_fee_cfg" value="Edit expense configuration"/></p></TMPL_IF>
			<p><input type="submit" name="edit_units" value="Edit units (currencies)"/></p>

			<h2>General configuration</h2>
			<p><input type="submit" name="edit_inst_cfg" value="Edit installation configuration"/></p>
		</div>
		</form>
	</body>
</html>
