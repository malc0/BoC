<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_VAR NAME=SN> installation configuration</title>
	</head>
	<body>
		<h1>Installation configuration</h1>

		<form action="boc.pl" method="post">
		<div>
			<input type="hidden" name="tmpl" value="edit_inst_cfg"/>
			<input type="hidden" name="etoken" value="<TMPL_VAR NAME=ETOKEN>"/>

			<p><label>System short name: <input type="text" name="ShortName" value="<TMPL_VAR NAME=ShortName>"/></label></p>
			<p><label>System long name: <input type="text" name="LongName" value="<TMPL_VAR NAME=LongName>"/></label></p>
			<p><label>Allow passwordless user logins?: <input type="checkbox" name="Passwordless" value="" <TMPL_IF NAME=Passwordless>checked="checked"</TMPL_IF>/></label></p>

			<p><input type="submit" name="cancel" value="Cancel"/><input type="submit" name="save" value="Save changes"/></p>
			<p><input type="submit" name="logout" value="Logout"/></p>
		</div>
		</form>
	</body>
</html>
