<!DOCTYPE html>
<html>
	<head>
		<title><TMPL_VAR NAME=SN> <TMPL_IF NAME=USER_ACCT>user<TMPL_ELSE>virtual</TMPL_IF> accounts</title>
		<TMPL_IF NAME=STYLE><link href="<TMPL_VAR NAME=STYLE>" rel="stylesheet" type="text/css"/></TMPL_IF>
		<script type="text/javascript" src="<TMPL_VAR NAME=JS>" defer="defer"></script>
		<style type="text/css">.broken { background-color: red }</style>
	</head>
	<body>
		<form action="boc.pl" method="post">
		<div>
			<input type="hidden" name="tmpl" value="view_<TMPL_IF NAME=USER_ACCT>ppl<TMPL_ELSE>vaccts</TMPL_IF>"/>

			<TMPL_INCLUDE NAME=logout_status.tmpl>
			<div class="nav">
				<p class="nav"><input type="submit" name="to_cp" value="Return to control panel"/></p>
			</div>

			<h1><TMPL_IF NAME=USER_ACCT>User<TMPL_ELSE>Virtual</TMPL_IF> accounts</h1>

			<p><input type="submit" name="add" value="Add account"/></p>

			<table border=1>
				<TMPL_IF NAME=USER_ACCT>
				<tr><th>User name</th><th>Real name</th><th>email</th><TMPL_LOOP NAME=ATTRSH><th><TMPL_VAR NAME=A></th></TMPL_LOOP><th>Actions</th></tr>
				<TMPL_LOOP NAME=ACCTS>
				<tr><td class="<TMPL_VAR NAME=ACCT_CL>"><TMPL_VAR NAME=ACCT></td><td class="<TMPL_VAR NAME=NAME_CL>"><TMPL_VAR NAME=NAME></td><td class="<TMPL_VAR NAME=EMAIL_CL>"><TMPL_VAR NAME=EMAIL></td><TMPL_LOOP NAME=ATTRS><td align="center"><TMPL_IF NAME=C>X</TMPL_IF></td></TMPL_LOOP><td style="white-space:nowrap"><input type="submit" name="edit_<TMPL_VAR NAME=ACCT>" value="Edit"/><input type="submit" name="del_<TMPL_VAR NAME=ACCT>" value="Delete" onclick="return confirm('Really delete account &quot;<TMPL_VAR NAME=ACCT>&quot;?')"/><TMPL_IF NAME=PW><input type="submit" name="clearpw_<TMPL_VAR NAME=ACCT>" value="Clear password" onclick="return confirm('Really clear password for account &quot;<TMPL_VAR NAME=ACCT>&quot;?')"/><TMPL_ELSE><input type="submit" name="setpw_<TMPL_VAR NAME=ACCT>" value="Issue password"/></TMPL_IF></td></tr>
				</TMPL_LOOP>
				<TMPL_ELSE>
				<tr><th>Short name</th><th>Long name</th><th>Is negated?</th><th>Actions</th></tr>
				<TMPL_LOOP NAME=ACCTS>
				<tr><td class="<TMPL_VAR NAME=ACCT_CL>"><TMPL_VAR NAME=ACCT></td><td class="<TMPL_VAR NAME=NAME_CL>"><TMPL_VAR NAME=NAME></td><td align="center"><TMPL_IF NAME=IS_NEGATED>X</TMPL_IF></td><td style="white-space:nowrap"><input type="submit" name="edit_<TMPL_VAR NAME=ACCT>" value="Edit"/><input type="submit" name="del_<TMPL_VAR NAME=ACCT>" value="Delete" onclick="return confirm('Really delete account &quot;<TMPL_VAR NAME=ACCT>&quot;?')"/></td></tr>
				</TMPL_LOOP>
				</TMPL_IF>
			</table>
		</div>
		</form>
	</body>
</html>
