<!DOCTYPE html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title><TMPL_IF NAME=ACCT><TMPL_VAR NAME=ACCT>'s </TMPL_IF><TMPL_VAR NAME=LN> account summary</title>
		<TMPL_IF NAME=STYLE><link href="<TMPL_VAR NAME=STYLE>" rel="stylesheet" type="text/css"/></TMPL_IF>
		<script type="text/javascript" src="boc.pl?serve=timeout" defer="defer"></script>
		<style type="text/css">tr.omitted { background-color: grey } td.broken { background-color: red } td.indet { background-color: yellow }</style>
	</head>
	<body>
		<form action="boc.pl" method="post">
		<div>
			<TMPL_UNLESS NAME=ACCT>
			<input type="hidden" name="tmpl" value="ucp"/>

			<div style="margin:1em 0"><TMPL_IF NAME=ADDTG><TMPL_IF NAME=SIMPTRANS><input type="submit" name="add_vacct_swap" value="Add simple communal expense"/>
				<input type="submit" name="add_vacct_split" value="Add multi-creditor/category communal expense"/></TMPL_IF><br>
				<input type="submit" name="add_swap" value="Add person-to-person swap"/>
				<input type="submit" name="add_split" value="Add a set of expenses split across a number of people"/></TMPL_IF>
				<div style="float:right">Logged in as <TMPL_VAR NAME=LOGIN> <input type="submit" name="logout" value="Logout"/></div></div>
			<TMPL_IF NAME=STATUS><p><b><TMPL_VAR NAME=STATUS></b></p></TMPL_IF>
			<hr />
			<p><input type="submit" name="disp_accts" value="Accounts summary"/><TMPL_IF NAME=TCP><input type="submit" name="to_cp" value="Admin control panel" style="float:right"/></TMPL_IF></p>
			<TMPL_ELSE>
			<input type="hidden" name="tmpl" value="view_acct"/>
			</TMPL_UNLESS>

			<h1>Account summary<TMPL_IF NAME=ACCT>: <TMPL_VAR NAME=ACCT></TMPL_IF></h1>

			<p class="acctbal">Balance: <TMPL_VAR NAME=BAL> <TMPL_VAR NAME=DEFCUR></p>

			<h2><TMPL_UNLESS NAME=ACCT>My<TMPL_ELSE><TMPL_VAR NAME=ACCT>&apos;s</TMPL_UNLESS> credits</h2>
			<table border=1>
				<tr><th>Description</th><th style="min-width:15%">Date</th><th style="min-width:15%">Value<TMPL_IF NAME=DEFCUR> (<TMPL_VAR NAME=DEFCUR>)</TMPL_IF></th></tr>
				<TMPL_LOOP NAME=CREDITS>
				<tr class="<TMPL_VAR NAME=TG_CL>"><td><a href="boc.pl?tmpl=manage_tgs&amp;view=<TMPL_VAR NAME=ACC>"><TMPL_VAR NAME=NAME></a> &larr; <TMPL_LOOP NAME=TO><TMPL_VAR NAME=SEP><a href="boc.pl?tmpl=accts_disp&view=<TMPL_VAR NAME=A>"><TMPL_VAR NAME=N></a></TMPL_LOOP><TMPL_IF NAME=TO_EXTRA><span title="<TMPL_VAR NAME=TO_EXTRA>"> and others <u>(hover for list)</u></span></TMPL_IF></td><td><TMPL_VAR NAME=DATE></td><td class="<TMPL_VAR NAME=SUMMARY_CL>"><TMPL_VAR NAME=SUMMARY></td></tr>
				</TMPL_LOOP>
				<tr><td colspan=2>Total credits</td><td><TMPL_VAR NAME=CRED_TOT></td></tr>
			</table>
			<h2><TMPL_UNLESS NAME=ACCT>My<TMPL_ELSE><TMPL_VAR NAME=ACCT>&apos;s</TMPL_UNLESS> debits</h2>
			<table border=1>
				<tr><th>Description</th><th style="min-width:15%">Date</th><th style="min-width:15%">Value<TMPL_IF NAME=DEFCUR> (<TMPL_VAR NAME=DEFCUR>)</TMPL_IF></th></tr>
				<TMPL_LOOP NAME=DEBITS>
				<tr class="<TMPL_VAR NAME=TG_CL>"><td><a href="boc.pl?tmpl=manage_tgs&amp;view=<TMPL_VAR NAME=ACC>"><TMPL_VAR NAME=NAME></a> &rarr; <TMPL_LOOP NAME=TO><TMPL_VAR NAME=SEP><a href="boc.pl?tmpl=accts_disp&view=<TMPL_VAR NAME=A>"><TMPL_VAR NAME=N></a></TMPL_LOOP><TMPL_IF NAME=TO_EXTRA><span title="<TMPL_VAR NAME=TO_EXTRA>"> and others <u>(hover for list)</u></span></TMPL_IF></td><td><TMPL_VAR NAME=DATE></td><td class="<TMPL_VAR NAME=SUMMARY_CL>"><TMPL_VAR NAME=SUMMARY></td></tr>
				</TMPL_LOOP>
				<tr><td colspan=2>Total debits</td><td><TMPL_VAR NAME=DEB_TOT></td></tr>
			</table>
			<TMPL_UNLESS NAME=ACCT>
			<p><input type="submit" name="manage_tgs" value="See all transaction groups"/></p>
			<TMPL_ELSE>
			<p><input type="submit" name="disp_accts" value="Back to accounts summary"/></p>
			<p><input type="submit" name="to_acct" value="Return to <TMPL_VAR NAME=SN> start page"/><input type="submit" name="manage_tgs" value="See all transaction groups"/></p>
			<p><input type="submit" name="logout" value="Logout"/></p>
			</TMPL_UNLESS>
		</div>
		</form>
	</body>
</html>
